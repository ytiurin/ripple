<!DOCTYPE html><html><head>

  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ripple effect</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 1em;
      background-color: rgba(0,0,0,.05);
    }
    #click-me {
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 2px 6px 0px rgba(0, 0, 0, .3),
        0 8px 17px 0px rgba(0, 0, 0, .1);
      color: rgba(0,0,0,.65);
      cursor: pointer;
      font-size: 1.3em;
      height: 100px;
      left: 50%;
      margin: -50px 0 0 -100px;
      position: absolute;
      text-align: center;
      line-height: 100px;
      top: 50%;
      width: 200px;
    }
  </style>

  <script type="text/javascript" src="ripple.js"></script>

</head><body>

  <div id="click-me">Click me!</div>

  <script type="text/javascript">
    ripple( document.getElementById( "click-me" ))
  </script>

</body></html>
